<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card making</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image">
            <img width=230px src="https://images.pexels.com/photos/804573/pexels-photo-804573.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="capsules">
            <span>snow</span>
            <span>bike</span>
        </div>
        <div class="content">
            <h2>Snow board</h2>
            <p>What is a snow bike called?
                Skibobbing - Wikipedia
                Although skibobs are often called ski bikes or snow bikes, they are different, and the sport should also not be confused with snowbiking, which is the sport or recreation of bicycling on snow. </p>
        </div>
        <div class="button">
            <button>Read more</button>
        </div>
    </div>
</body>
</html>
